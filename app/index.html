<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs</title>
    <link rel="stylesheet" href="/assets/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/app.css">
  </head>
  <body>
    <div id="neutralinoapp">

      <nav class="navbar navbar-dark bg-dark">
          <span class="navbar-brand mb-0 h1">Serverless Deployer</span>
      </nav>


      <div class="container-fluid">

          <br/>
          <form class="form-inline" onSubmit="return false">
              <div class="form-group mb-2">
                <label>Function name</label>
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="faasName" placeholder="foo-bar-serverless">
              </div>
              <button type="submit" class="btn btn-primary mb-2" onclick="App.deploy();">Deploy Now</button>&nbsp;&nbsp;&nbsp;&nbsp;
              <button type="submit" class="btn btn-default mb-2" onclick="App.saveFunctionSource();">Save Source</button>

              <div id="log">Ready.</div>
          </form>
          

      </div>

      <hr/>

      <div class="container-fluid" style="margin: 0px; padding: 0px;">

              <!--<textarea id="source" style="width: 100%; height: 400px;"></textarea>-->
              <div style="width: 100%;height: 100%"><div id="editor"></div></div>

      </div>
      
    </div>
    <script src="/neutralino.js"></script>
    <script src="/assets/ace.js"></script>
    <script src="/assets/theme-dracula.js"></script>
    <script src="/assets/mode-csharp.js"></script>

    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/dracula");
      editor.session.setMode("ace/mode/csharp");
      editor.setFontSize(14);
      editor.setAutoScrollEditorIntoView(true);
    </script>

    <script src="/assets/app.js"></script>

  </body>
</html>
